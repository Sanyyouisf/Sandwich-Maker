<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="Main.css">
</head>

<body>
	<h2> Delicious Sandwich </h2>
	<div id = "container" >

		<form id= "breadForm" class="form">
			<legend> Bread </legend>
			<select id = "bread-chooser" multiple=none>
			  	<option value="italian"> Italian </option>
			  	<option value="flatbread"> Flatbread </option>
			  	<option value="rye Bread"> Rye Bread </option>
			  	<option value="multi-Grain Flatbread">Multi-Grain Flatbread</option>
			  	<option value="italian Herbs & Cheese">Italian Herbs Cheese</option>
			</select>
		</form>

		<form id= "meatForm" class="form">
			<legend> Meat </legend>	
			<select id = "meat-chooser" multiple="multiple">
			  	<option value="turky"> Turky </option>
			  	<option value="chicken"> Chicken </option>
			  	<option value="ham"> Ham </option>
			  	<option value="beef"> Beef </option>
			  	<option value="bacon"> Bacon</option>
			  	<option value="meatball"> Meat Ball</option>
			  	<option value="none"> No Meat </option>
			</select>
		</form>

		<form id= "cheeseForm" class="form">
			<legend> Cheese </legend>
			<select id = "cheese-chooser" multiple="multiple">
			  	<option value="pepperJack"> Pepper Jack </option>
			  	<option value="provolone"> Provolone </option>
			  	<option value="shreddedMozzarella"> Shredded Mozzarella </option>
			  	<option value="whiteAmerican"> White American </option>
			  	<option value="montereyCheddar"> Monterey Cheddar </option>
			  	<option value="none"> No Cheese </option>
			</select>
		</form>

		<form id= "condimentsForm" class="form">
			<legend> Condiments </legend>
			<select id = "condiments-chooser" multiple="multiple">
			  	<option value="salt"> Salt </option>
			  	<option value="pepper"> Pepper </option>
			  	<option value="oregano"> Oregano </option>
			  	<option value="grated Parmesan Cheese"> Grated Parmesan Cheese </option>
			  	<option value="vinger"> Vinger </option>
			  	<option value="no Condiments"> No Condiments </option>
			</select>
		</form>

		<form id= "veggiesForm" class="form">
			<legend> Veggies </legend>
			<select id = "veggies-chooser" multiple="multiple">
			  	<option value="lettuce"> Lettuce </option>
			  	<option value="spinach"> Spinach </option>
			  	<option value="tomatoes"> Tomatoes </option>
			  	<option value="cucumbers"> Cucumbers </option>
			  	<option value="green Peppers"> Green Peppers </option>
			  	<option value="no veggies"> No Veggies </option>
			</select>
		</form>
	</div>

	<div id=" orderDetails">
		
	</div>

	

	<footer > Copyright Sany 2017</footer>

<script type="text/javascript" src = "javascripts/SandwichMaker.js" ></script>
<script type="text/javascript" src = "javascripts/meat.js" ></script>
<script type="text/javascript" src = "javascripts/cheese.js" ></script>
<script type="text/javascript" src = "javascripts/DOMHandler.js" ></script>
</body>
</html>
