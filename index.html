<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="Main.css">
</head>

<body>
	<h2> Delicious Sandwich </h2>
	<div id = "container" >

		<form id= "breadForm" class="form">
			<legend> Bread </legend>
			<div id = "bread-chooser">
				<label for="italian" > 
					<input type="radio" name="bread" value="italian" id="italian"> Italian
				</label>

				<label for="flatbread" > 
					<input type = radio name="bread" value="flatbread" id="flatbread"> Flat Bread
				</label>

				<label for="ryeBread" > 
					<input type = radio name="bread" value="ryeBread" id="ryeBread"> Rye Bread
				</label>

				<label for="multiGrainFlatbread" > 
					<input type = radio name="bread" value="multiGrainFlatbread" id="multiGrainFlatbread"> Multi Grain Flatbread
				</label>

				<label for="none" > 
					<input type = radio name="bread" value="none" id="none"> No Bread
				</label>
				</div>
		</form>

		<form id= "meatForm" class="form" >
			<legend> Meat </legend>	
			<div id = "meat-chooser">
				<label for="turky" > 
					<input type = checkbox value="turky" id="turky"> Turky
				</label>

				<label for="chicken" > 
					<input type = checkbox value="chicken" id="chicken"> Chicken
				</label>

				<label for="ham" > 
					<input type = checkbox value="ham" id="ham"> Ham
				</label>

				<label for="bacon" > 
					<input type = checkbox value="bacon" id="bacon"> Bacon
				</label>

				<label for="meatball" > 
					<input type = checkbox value="meatball" id="meatball"> Meatball
				</label>

				<label for="none" > 
					<input type = checkbox value="none" id="none"> No Meat
				</label>
			</div>
		</form>

		<form id= "cheeseForm" class="form">
			<legend> Cheese </legend>
			<div id = "cheese-chooser">
				<label for="pepperJack" > 
					<input type = checkbox value="pepperJack" id="pepperJack"> Pepper Jack
				</label>

				<label for="provolone" > 
					<input type = checkbox value="provolone" id="provolone"> Provolone
				</label>

				<label for="shreddedMozzarella" > 
					<input type = checkbox value="shreddedMozzarella" id="shreddedMozzarella"> Shredded Mozzarella
				</label>

				<label for="whiteAmerican" > 
					<input type = checkbox value="whiteAmerican" id="whiteAmerican"> White American
				</label>

				<label for="montereyCheddar" > 
					<input type = checkbox value="montereyCheddar" id="montereyCheddar"> Monterey Cheddar
				</label>

				<label for="none" > 
					<input type = checkbox value="none" id="none"> No Cheese
				</label>
			</div>
		</form>

		<form id= "condimentsForm" class="form">
			<legend> Condiments </legend>
			<div id = "condiments-chooser">
				<label for="salt" > 
					<input type = checkbox value="salt" id="salt"> Salt
				</label>

				<label for="pepper" > 
					<input type = checkbox value="pepper" id="pepper"> Pepper
				</label>

				<label for="oregano" > 
					<input type = checkbox value="oregano" id="oregano"> Oregano 
				</label>

				<label for="whiteAmerican" > 
					<input type = checkbox value="gratedParmesanCheese" id="gratedParmesanCheese"> Grated Parmesan Cheese
				</label>

				<label for="vinger" > 
					<input type = checkbox value="vinger" id="vinger"> Vinger 
				</label>

				<label for="none" > 
					<input type = checkbox value="none" id="none"> No Cheese
				</label>
			</div>
		</form>

		<form id= "veggiesForm" class="form">
			<legend> Veggies </legend>
			<div id = "veggies-chooser">
				<label for="lettuce" > 
					<input type = checkbox value="lettuce" id="lettuce"> Lettuce
				</label>

				<label for="pepper" > 
					<input type = checkbox value="spinach" id="spinach"> Spinach
				</label>

				<label for="oregano" > 
					<input type = checkbox value="tomatoes" id="tomatoes"> Tomatoes 
				</label>

				<label for="cucumbers" > 
					<input type = checkbox value="cucumbers" id="cucumbers"> Cucumbers  
				</label>

				<label for="greenPeppers" > 
					<input type = checkbox value="greenPeppers" id="greenPeppers">  Green Peppers 
				</label>

				<label for="none" > 
					<input type = checkbox value="none" id="none"> No Veggies
				</label>
			</div>
		</form>
	</div>
	<button id="orderDetails" class="btn" >get price</button>
	<button id="refresh" class="btn" > Refresh</button>
	<div  id ="orderPrice">		
	</div>
	
	<footer > Copyright Sany 2017</footer>

<script type="text/javascript" src = "javascripts/SandwichMaker.js" ></script>
<script type="text/javascript" src = "javascripts/meat.js" ></script>
<script type="text/javascript" src = "javascripts/cheese.js" ></script>
<script type="text/javascript" src = "javascripts/veggies.js" ></script>
<script type="text/javascript" src = "javascripts/condiments.js" ></script>
<script type="text/javascript" src = "javascripts/bread.js" ></script>
<script type="text/javascript" src = "javascripts/DOMHandler.js" ></script>
</body>
</html>
